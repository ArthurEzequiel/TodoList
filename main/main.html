<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Dashboard | ToDoList!</title>
  <link rel="stylesheet" type="text/css" href="/style/css/main-style.css">
  <link rel="stylesheet" href="/style/grid/main-grid.css">
  <link rel="stylesheet" href="/style/css/style.css">
  <link href="https://api.fontshare.com/v2/css?f[]=clash-display@200,400,700,500,600,300&display=swap"
      rel="stylesheet">
</head>
<body>
  <div class="header">
    <a href="index.html">
    <img class="todo-icon" src="/assets/img/To do.png" width="70px" alt="" style="margin-top: 3rem;">
  </a>
  <div id="todo-container">
    <button id="add-button"><img src="/assets/img/add-main-icon.png"" alt=""></button>
  </div>
</div>
    <main class="main">
    <div id="topic-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p class="title-modal">Selecione o <br><strong>t√≥pico</strong></p>
        <div class="select-section">
        <select id="topic-select">
          <option class="option-select" value="planos">Planos</option>
          <option class="option-select" value="trabalho">Trabalho</option>
          <option class="option-select" value="afazeres">A Fazeres</option>
        </select>
    </div>
        <input type="text" id="todo-input" placeholder="Digite uma tarefa">
        <button id="add-todo-button">Adicionar <img src="/assets/img/add-icon.png" alt=""></button>
      </div>
    </div>
  </main>

  
  <ul id="todo-list"></ul>
  
  <script src="/main/script/index.js"></script>
  <script src="/main/script/query.js"></script>
</body>
</html>
